<html>
  <head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    <a-scene>

<a-assets>
     <a-asset-item id="Mito-obj" src="Mito.obj"></a-asset-item>
     <a-asset-item id="Mito-mtl" src="Mito.mtl"></a-asset-item>

     <a-asset-item id="chlor-obj" src="chlor.obj"></a-asset-item>
     <a-asset-item id="chlor-mtl" src="chlor.mtl"></a-asset-item>

     <a-asset-item id="Ribos-obj" src="Ribos.obj"></a-asset-item>
     <a-asset-item id="Ribos-mtl" src="Ribos.mtl"></a-asset-item>
     

     
</a-assets>





  <a-sky color="#6EBAA7"></a-sky>
  <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>
 
  <a-text value="Mitochandria (Powerhouse of the cell)" color="#0000FF"
        position="-10.5 1.530 -5.24" scale="1.5 1.5 1.5"></a-text>

  <a-text value=" Chloroplast (photosythesis)" color="#0000FF"
        position="4.551 1.309 -6.57" scale="1.5 1.5 1.5"></a-text>

        <a-text value=" Ribosomes ( make protiens) " color="#0000FF"
        position="4 4 4" scale="1.5 1.5 1.5"></a-text>

      



<a-entity obj-model="obj: #Mito-obj; mtl: #Mito-mtl" position="-7.59 0 -9.68" rotation="-90 0 0" scale="0.1 0.1 0.1 "></a-entity>

<a-entity obj-model="obj: #chlor-obj; mtl: #chlor-mtl" position="6.714 -.65 -13.8" rotation="-90 0 0" scale="0.1 0.1 0.1 "></a-entity>

<a-entity obj-model="obj: #Ribos-obj; mtl: #Ribos-mtl" position="-0.60 .752 -6.07" rotation="-90 0 0" scale="0.1 0.1 0.1 "></a-entity>



</a-scene>


	

  </body>
</html>
