<html>
  <head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    <a-scene>

<a-assets>
     <a-asset-item id="Mito-obj" src="Mito.obj"></a-asset-item>
     <a-asset-item id="Mito-mtl" src="Mito.mtl"></a-asset-item>

     <a-asset-item id="chlor-obj" src="chlor.obj"></a-asset-item>
     <a-asset-item id="chlor-mtl" src="chlor.mtl"></a-asset-item>

     <a-asset-item id="Ribos-obj" src="Ribos.obj"></a-asset-item>
     <a-asset-item id="Ribos-mtl" src="Ribos.mtl"></a-asset-item>

     <a-asset-item id="Cyto-obj" src="Cyto.obj"></a-asset-item>
     <a-asset-item id="Cyto-mtl" src="Cyto.mtl"></a-asset-item>
     

     
</a-assets>



  <a-sky color="#6EBAA7"></a-sky>
  
 
  <a-text value="Mitochandria (Powerhouse of the cell - gets nutrients from the cell, breaks it down, and turns it into energy)" color="#0000FF"
        position="-10.2 1.530 -5.24" scale="1.5 1.5 1.5"></a-text>

  <a-text value=" Chloroplast (responisble for photosythesis and makes plants green)" color="#0000FF"
        position="3.558 1.309 -4.92" scale="1.5 1.5 1.5"></a-text>

        <a-text value=" Ribosomes ( make protiens, and is found floating in Cytoplasm) " color="#0000FF"
        position="-3.32 .911 6.010" scale="1.5 1.5 1.5" rotation="0 90 0"></a-text>

      <a-text value=" Nucleus ( Controll center of the cell) " color="#0000FF"

        <a-text value=" Cytoplasm (Jelly like fluid in entire cell) ( not visible ) " color="#0000FF"
        position="9.415 2.984 -1.64" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-text>

      



<a-entity obj-model="obj: #Mito-obj; mtl: #Mito-mtl" position="-3.50 0 -8.75" rotation="-90 0 0" scale="0.1 0.1 0.1 "></a-entity>

<a-entity obj-model="obj: #chlor-obj; mtl: #chlor-mtl" position="6.714 -0.65 -13.8" rotation="-90 0 0" scale="0.1 0.1 0.1 "></a-entity>

<a-entity obj-model="obj: #Ribos-obj; mtl: #Ribos-mtl" position="-3.74 0.294 0.068" rotation="-90 0 0" scale="0.2 0.2 0.2 "></a-entity>

<a-entity obj-model="obj: #Ribos-obj; mtl: #Ribos-mtl" position="-4.17 0.294 4.552" rotation="-90 0 0" scale="0.2 0.2 0.2 "></a-entity>

<a-entity obj-model="obj: #Ribos-obj; mtl: #Ribos-mtl" position="8.529 -0.06 6.524" rotation="-90 0 0" scale="0.3 0.3 0.3 "></a-entity>


<a-entity obj-model="obj: #Cyto-obj; mtl: #Cyto-mtl" position="10.40 4.626 2.795" rotation="0 90 90" scale="0.3 0.3 0.3 "></a-entity>

<a-sphere
color="blue" position="1.872 2 7.032" scale="2 2 2" rotation="0 90 90">
</a-sphere> 

</a-scene>
