<html>
  <head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
<a-scene>
	<a-box color="yellow" position="0 2 -5" rotation="0 90 90" scale="2 2 2"<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>></a-box>
	 <a-sphere position="-4 2 -4"></a-sphere>
	 <a-cylinder color="yellow" position="5 1 -2"></a-cylinder>
  <a-sky color="#6EBAA7"></a-sky>
  <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>
  <a-text value="Hey there fello peeps" color="#00000"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <!-- Red directional light shining from the bottom left. -->
<a-light color="blue" position="-2 2 0"></a-light>
 <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
preload>
</audio>
</a-scene>
<a-assets>
     <a-asset-item id="tinker-obj" src="/path/to/tinker.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="/path/to/obj.mtl"></a-asset-item>
<a-assets>
	<a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl"></a-entity>
  </body>
</html>`
